<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
<div class="m-4 grid gap-4 md:grid-cols-2">
  <div class="bg-orange-400 rounded-lg h-[100px] "></div>
  <div class="bg-indigo-400 rounded-lg h-[100px] "></div>
</div>
<hr>
<div class="m-4 grid gap-4 sm:grid-cols-3">
  <div class="bg-orange-400 rounded-lg h-[100px] "></div>
  <div class="bg-indigo-400 rounded-lg h-[100px] "></div>
  <div class="bg-yellow-400 rounded-lg h-[100px] "></div>
</div>
<hr>
<div class="m-4 grid gap-4 md:grid-cols-4">
  <div class="h-[100px] rounded-lg bg-orange-400"></div>
  <div class="h-[100px] rounded-lg bg-indigo-400"></div>
  <div class="h-[100px] rounded-lg bg-yellow-400"></div>
  <div class="h-[100px] rounded-lg bg-green-400"></div>
</div>

<hr>
<div class="m-4 grid gap-4 sm:grid-cols-12">
  <div class="h-[100px] rounded-lg bg-orange-400 sm:col-span-4"></div>
  <div class="h-[100px] rounded-lg bg-indigo-400 sm:col-span-8"></div>
</div>

<hr/>
<div class="m-4 grid gap-4 sm:grid-cols-12">
    <div class="h-[100px] rounded-lg bg-orange-400 sm:col-span-3 hidden sm:block"></div>
    <div class="h-[100px] rounded-lg bg-indigo-400 sm:col-span-6"></div>
    <div class="h-[100px] rounded-lg bg-yellow-400 sm:col-span-3 sm:block hidden"></div>
  </div>
  
</body>
</html>
